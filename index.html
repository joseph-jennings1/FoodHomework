<head>
    <title>Calorie Counter</title>
    <link rel="stylesheet" href = "/FoodHomework/style.css">

    </script>  
    <script src="/FoodHomework/FoodItem.js"></script>
    <script src="/FoodHomework/main.js"></script>

</head>
<body>
    <main>
        <h1>Enter data for what you ate</h1>
        <div id="entries">
            <textarea id="entry_list" rows="8" cols="42"></textarea>
        </div>
        <label for="foodName">Name of Food:</label>
        <input type = "text" id="foodName"><br>
        <label for="calories">Calories:</label>
        <input type = "text" id="calories"><br>
        <label for="quantity">How many did you eat:</label>
        <input type = "text" id="quantity"><br>
       
        <input type="button" id ="count" value="Count Calories">
        <br>
        <br>
        <input type="button" id="clear" value="Clear">
    </main>
</body>
